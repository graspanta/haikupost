{% load static %}
<!DOCUTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>{% block title %}はいくポスト{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
  <header>
    <div class="">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aliceblue;">
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">
      <a href="{% url 'home' %}" class="p-2 text-dark">ホーム</a>
      </div>
      <div class="p-2 flex-grow-2 bd-highlight">
      <a href="{% url 'about' %}" class="p-2 text-dark" href="#">はいく</a>
      </div>
      {% if user.is_authenticated %}
        <div class="p-2 flex-grow-3 bd-highlight">
        <a href="{% url 'haiku_list' %}" class="p-2 text-dark">よむ</a>
        </div>
        <div class="p-2 flex-grow-4 bd-highlight">
        <a href="{% url 'haiku_create' %}" class="p-2 text-dark">+ つくる</a>
        </div>
      {% endif %}
      </div>
      {% if user.is_authenticated %}
        {% comment %} <div class="d-flex flex-row-reverse bd-highlight"> {% endcomment %}
          <div class="p-2 bd-highlight">
          <a href="{% url 'account_logout'%}" class="btn btn-danger">ログアウト</a>
          </div>
        {% comment %} </div> {% endcomment %}
      {% endif %}
    </div>
    </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="{% static 'js/base.js' %}"></script>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
